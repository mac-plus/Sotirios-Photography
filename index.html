<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Sotirios Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?w=1600&h=900&fit=crop') center/cover no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
            padding: 10px;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .countdown {
            font-size: 2rem;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .overlay h1 {
                font-size: 2rem;
            }
            .countdown {
                font-size: 1.5rem;
            }
            input, button {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1 class="text-5xl font-bold mb-4">Something Amazing is Coming Soon!!</h1>
        <p class="text-lg mb-6">We are working hard to bring you an incredible experience. Stay tuned!</p>
        <div class="countdown" id="countdown">Launching in: 1d 12h 30m 45s</div>
        <form class="mt-6 w-full max-w-sm">
            <input type="email" placeholder="Enter your email for updates" class="p-2 rounded text-black w-full" required>
            <button type="submit" class="bg-blue-500 px-4 py-2 rounded text-white w-full sm:w-auto mt-2">Notify Me</button>
        </form>
    </div>

    <script>
        function countdownTimer() {
            const launchDate = new Date("2025-04-01T00:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = launchDate - now;
                if (timeLeft <= 0) {
                    document.getElementById("countdown").innerText = "We're Live!";
                    return;
                }
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerText = `Launching in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }
        countdownTimer();
    </script>
</body>
</html>
